        <div class="form-header">
            <h1 id="hchanging">Create a Campaign</h1>
            <p>Turn your idea into a reality. Fill out the details below to launch your campaign.</p>
        </div>

        <form>
            <!-- Campaign Details Section -->
            <div class="form-section">
                <h2 class="section-title">Campaign Details</h2>
                
                <div class="field">
                    <label for="title">Campaign Title</label>
                    <input type="text" id="title" name="title" placeholder="e.g. The Ultimate Travel Backpack">
                </div>

                <div class="field">
                    <label for="description">Campaign Description</label>
                    <textarea id="description" name="description" placeholder="Tell us about your project..."></textarea>
                </div>

                
                    <div class="field">
                        <label for="goal">Funding Goal</label>
                        
                            <input type="number" id="goal" name="goal" placeholder="10,000">
                     
                    </div>

                    
                

                <div class="field">
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="">Select a category</option>
                        <option value="Technology">Technology</option>
                        <option value="design">Design</option>
                        <option value="games">Games</option>
                        <option value="film">Film & Video</option>
                        <option value="music">Music</option>
                        <option value="art">Art</option>
                        <option value="food">Food</option>
                        <option value="publishing">Publishing</option>
                        <option value="Sports">Sports</option>
                    </select>
                </div>

                <div class="field">
                    <label for="Image">Campaign Image</label>
                   <input type="file" name="Image" id="Image" accept="image/*">
                   <img id="preview" src="" alt="Preview" style="max-width:200px; display:block; margin-top:10px;">
                </div>
            </div>
