<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pledge</title>
     <!-- google font link -->
     <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--  fontawosome link-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- style link -->
 <link rel="stylesheet" href="../css/donate.css">
</head>
<body>
   <section class="form-container">
    <div class="form-content">
      <h1>Make a Pledge</h1>
      <p>Enter your pledge details below to support this project.</p>
      <form id="pledgeForm">
        <div class="field">
          <label for="amount">Pledge Amount ($)</label>
          <input type="number" id="amount" name="amount" placeholder="Enter amount" required min="1">
        </div>
        <div class="field">
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" name="name" placeholder="John Doe" required>
        </div>
        <div class="field">
          <label for="card">Card Number</label>
          <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required>
        </div>
        <div class="field">
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
        </div>
        <div class="field">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" name="cvc" placeholder="123" required>
        </div>
        <button type="submit" id="btn">Confirm Pledge</button>
      </form>
    </div>
  </section>
<script src="../js/donate.js"></script>
</body>
</html>
